<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Semi-transparente Website UI</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <section>
        <header>
            <a href="#" class="logo">Aqua.</a>
            <div class="toggle" onclick="menuToggle();"></div>
        </header>
        <div class="glass"></div>
        <div class="content">
            <h2>Hapiness...<br><span>Crystal clear ocean water.</span></h2>
        </div>
        <video src="img/aqua.mp4" autoplay muted loop></video>
        <ul class="sci">
            <li style="--i:1"><a href="#">Facebook</a></li>
            <li style="--i:2"><a href="#">Twitter</a></li>
            <li style="--i:3"><a href="#">Instagram</a></li>
        </ul>
        <ul class="navigation">
            <li style="--i:1;"><a href="#">Home</a></li>
            <li style="--i:2;"><a href="#">Sobre</a></li>
            <li style="--i:3;"><a href="#">Passeio</a></li>
            <li style="--i:4;"><a href="#">Contato</a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function menuToggle(){
            const toggleMenu = document.querySelector('.toggle');
            const section = document.querySelector('section');
            toggleMenu.classList.toggle('active');
            section.classList.toggle('active');
        }
    </script>
</body>
</html>
